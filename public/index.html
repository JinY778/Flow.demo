<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Shop Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div id="successToast" class="toast success">
      The payment was successful
    </div>

    <div id="failedToast" class="toast failed">
      The payment failed, try again
    </div>

    <div class="container">
      <h1>Checkout</h1>

      <div class="checkout-grid">
        <div class="basket-summary">
          <h2>Basket Summary</h2>
          <ul>
            <li>
              Guitar £100.00
              <div>
                Quantity:
                <input type="number" id="quantity" min="1" value="1" />
              </div>
            </li>
          </ul>
          <div class="total">
            <strong>Total: £<span id="total-amount">100.00</span></strong>
          </div>
          <button id="confirm-order">Confirm Order</button>
        </div>

        <div id="flow-container" style="display: none">
          <!-- Payment component will be mounted here -->
        </div>
      </div>
    </div>

    <div id="error-message"></div>
    <div id="successful-payment-message"></div>

    <div id="payment-popup" class="popup" style="display: none">
      <div class="popup-content">
        <h2>Payment Completed</h2>
        <p>Payment ID: <span id="payment-id"></span></p>
        <p>Status: <span id="payment-status"></span></p>
        <button onclick="closePopup()">Close</button>
      </div>
    </div>

    <script src="https://checkout-web-components.checkout.com/index.js"></script>
    <script src="app.js"></script>
  </body>
</html>
